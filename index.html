<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Payment Gateway UI</title>
</head>

<body>
    <div class="header">Payment Gateway UI</div>
    <div class="container">
        <div class="row">
            <div class="col s6">
                <div class="card-panel">
                    <div class="row my-container">
                        <form id="card-deatils" class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Enter Card Number" id="card-number" type="text" maxlength="16"
                                        class="validate">
                                    <label for="card-number">Card Number</label>
                                    <i id=cardTypeIcon aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input placeholder="CVV" id="cvv" type="text" class="validate">
                                    <label for="cvv">CVV</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="ex_date" type="date" class="validate">
                                    <label for="ex_date" class="active">Expiry Date</label>
                                </div>
                            </div>
                            <input type="submit" value="Save card" class="btn">
                            <a id="clear-button" class="waves-effect waves-light btn">Clear</a>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col s6 display-area">
                <table class="u-full-width">
                    <thead>
                        <tr>
                            <th>Remove</th>
                            <th>Card Number</th>
                            <th>CVV</th>
                            <th>Expiry Date</th>
                        </tr>
                    </thead>
                    <tbody id="card-list"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
